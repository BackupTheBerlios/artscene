
	<form method="post" name="edit_form" action="{G_PHP_SELF}" enctype="multipart/form-data">

<table cellpadding="2" cellspacing="0" border="0">
<tr>
	<td><img src="{RELPATH}control/im/naujas_header_openfolder.gif"></td>
	<td><font size=2 face=verdana><b><a class="border" href="{G_PHP_SELF}?module={module}&table={table}&offset={offset}&order={order}&search={search}&pid={pid}&page=list">{header}</a></b></font></td>
</tr>
</table><img src="{RELPATH}control/im/pxl.gif" width="1" height="5" border="0"><table cellpadding="0" cellspacing="0" border="0" width="98%" bgcolor="black">
<tr>
	<td>
	<table width="100%" cellspacing="1" cellpadding="2" border="0">

					<tr>
						<td class="list-row-1" width="10%"><font size=2>{lang.settings_theme}:</td>

					</tr>
					<tr>

							<option value="{language.value}" {language.selected}>{language.name}</option>

					</tr>


		</table>
	</td>
</tr>
</table><img src="{RELPATH}control/im/pxl.gif" width="1" height="10" border="0"><table cellpadding="0" cellspacing="0" border="0">

	<td><input type="submit" name="submit" value="{lang.edit.submit}" style="font-size:11.5px;font-family:verdana;font-weight:bold;"><input type="hidden" name="submit" value="1">&nbsp;<input type="Reset" value="{lang.edit.reset}" style="font-size:11.5px;font-family:verdana;font-weight:bold;"></td>
</tr>
</table>
<input type="hidden" name="filename" value="{filename}">
<input type="hidden" name="submit" value="1">

</form>

<h3>Apklausos</h3>

<p>
Sistema, leidþianti rengti sveitainës lankytojø apklausas.
</p>

<p>
Parametrai:

<ul>
	<li><b>Antraðtë</b> bloko antraðtë.
	<li><b>Tekstas</b> pilnas bloko tekstas.
	<li><b>Iðvaizdos failas</b> suvesta informacija apipavidalinta nurodyta iðvaizda.
	<li><b>Matomas</b> ar blokas matomas, já galima laikinai iðjungti.
</ul>

</p>

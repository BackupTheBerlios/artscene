<h3>Asmeniniai nustatymai</h3>

<p>
Ðiame puslapyje esantys nustatymai paveiks tik jûsø asmeniná potyrá narðant po administravimo puslapius.
</p>

<p>

Parametrai:

<ul>
	<li><b>Tema</b> administravimo puslapiø iðvaizda.
	<li><b>Kalba</b> nurodyta kalba bus visi uþraðai administravimo dalyje.
</ul>

</p>

	<form method="post" name="edit_form" action="{G_PHP_SELF}" enctype="multipart/form-data">

			<table cellspacing="0" cellpadding="2" border="0">

			    <td class="border">&nbsp;{header}&nbsp;</td>

			</tr>
			</table>

	
		<table width="100%" cellspacing="0" cellpadding="3" border="0"><tr><td class="border">

		<!--CONTENT TABLE-->
		<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<tr>
		    <td>
			
			<!--DATA TABLE-->
			<table width="100%" cellspacing="0" cellpadding="1" border="0">
			<tr>
			    <td class="black-bg">
				
				<table width="100%" cellspacing="1" cellpadding="2" border="0">

					
					{edit_fields}

<block name="ini_header">
<tr>
	<td class="list-header" colspan=2>{description}</td>
</tr>
</block name="ini_header">

<block name="ini_row">
<tr>
	<td class="list-row-{style}" width="10%">{name}:</td>
	<td class="list-row-{style}"><input type="text" name="ini|{description}|{name}" value="{value}" size="55"></td>
</tr>
</block name="ini_row">

<block name="ini_row_select">
<tr>
	<td class="list-row-{style}" width="10%">{name}:</td>
	<td class="list-row-{style}"><select name="ini|{description}|{name}">
	<loop name="select">
		<option value="{select.value}" {select.selected}>{select.name}</option>
	</loop name="select">
	</select></td>
</tr>
</block name="ini_row_select">

<block name="ini_row_password">
<tr>
	<td class="list-row-{style}" width="10%">{name}:</td>
	<td class="list-row-{style}"><input type="password" name="ini|{description}|{name}" value="{value}" size="10"></td>
</tr>
</block name="ini_row_password">

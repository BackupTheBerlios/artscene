	<SCRIPT language="JavaScript">
	// DzHiBaS

	// Microsoft standartai
 	DECMD_BOLD =                      5000
 	DECMD_FINDTEXT =                  5008 
 	DECMD_FONT =                      5009  
 	DECMD_COPY =                      5002 
 	DECMD_CUT =                       5003 
 	DECMD_HYPERLINK =                 5016 
 	DECMD_ITALIC =                    5023 
 	DECMD_JUSTIFYCENTER =             5024 
 	DECMD_JUSTIFYLEFT =               5025 
 	DECMD_JUSTIFYRIGHT =              5026 
 	DECMD_ORDERLIST =                 5030 
 	DECMD_PASTE =                     5032 
 	DECMD_REDO =                      5033 
 	DECMD_UNDERLINE =                 5048 
 	DECMD_UNDO =                      5049 
 	DECMD_UNORDERLIST =               5051 
 	
 	DECMD_SETFONTNAME =               5044 
 	DECMD_SETFONTSIZE =               5045 
 	
 	OLECMDEXECOPT_DODEFAULT =         0  
 	OLECMDEXECOPT_PROMPTUSER =        1 
 	OLECMDEXECOPT_DONTPROMPTUSER =    2 
 

	function on_load() {
			edit_form.tbCE.DocumentHTML = "{value}";
	}
	
	// Funkcijos HTML editinimui 
	
	// + bold, italic, underline
	function italic()
	{ 
	 edit_form.tbCE.ExecCommand(DECMD_ITALIC,OLECMDEXECOPT_DODEFAULT); 
	 return false; 
	} 
	 
	function underline()
	{ 
	 edit_form.tbCE.ExecCommand(DECMD_UNDERLINE,OLECMDEXECOPT_DODEFAULT); 
	 return false; 
	} 
	function bold()
	{ 
	 edit_form.tbCE.ExecCommand(DECMD_BOLD,OLECMDEXECOPT_DODEFAULT); 
	 return false;
	} 
	
	
	// + alignai, (center, left, right)
	function left_align()
	{ 
	 	edit_form.tbCE.ExecCommand(DECMD_JUSTIFYLEFT,OLECMDEXECOPT_DODEFAULT); 
		return false; 
	}
	function center_align(){ 
	 	edit_form.tbCE.ExecCommand(DECMD_JUSTIFYCENTER,OLECMDEXECOPT_DODEFAULT); 
		return false; 
	}
	function right_align(){ 
	 	edit_form.tbCE.ExecCommand(DECMD_JUSTIFYRIGHT,OLECMDEXECOPT_DODEFAULT); 
		return false; 
	}
	  
	// + find function, praktishkai tas pats kas ctrl+f
	function find(){ 
		edit_form.tbCE.ExecCommand(DECMD_FINDTEXT,OLECMDEXECOPT_DODEFAULT); 
	 	return false; 
	}
 

 	function hyperlink()
 	{ 
 		edit_form.tbCE.ExecCommand(DECMD_HYPERLINK,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	}
 	
 	function order_method(){ 
 		edit_form.tbCE.ExecCommand(DECMD_ORDERLIST,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	} 
 	
 	function cut() {
		edit_form.tbCE.ExecCommand(DECMD_CUT,OLECMDEXECOPT_DODEFAULT); 
 		return false;  
 	}
 	
 	function copy() {
 		edit_form.tbCE.ExecCommand(DECMD_COPY,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	}
 	
 	function paste_method() {
 		edit_form.tbCE.ExecCommand(DECMD_PASTE,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	}
 	
 	
 	function undo() {
 		edit_form.tbCE.ExecCommand(DECMD_UNDO,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	}
 	
 	function redo() {
 		edit_form.tbCE.ExecCommand(DECMD_REDO,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	}
 	
 	function font() { 
 		edit_form.tbCE.ExecCommand(DECMD_FONT,OLECMDEXECOPT_DODEFAULT); 
 		return false; 
 	} 
 	
 	function get_html() {
 		var obj_ed = eval("document." + "edit_form.tbCE"); 
 		var cont = obj_ed.DocumentHTML; 
 		var texto = "" + cont 
 	
 	 	return cont 
 	}
 	
 	function send_input() {
		var cont = get_html();
		edit_form.{name}.value = cont;
		return false; 	
 	} 
 	
 	function show () {
 		alert(edit_form.{name}.value);
 		return false;
 	}
 	
 	function FontName_onchange() { 
 		var ty = edit_form.tbCE_FontName.options[edit_form.tbCE_FontName.selectedIndex].value; 
 		if( ty != 0 ){ 
 			edit_form.tbCE.ExecCommand(DECMD_SETFONTNAME, OLECMDEXECOPT_DODEFAULT, ty); 
 		} 
 		edit_form.tbCE_FontName.options[0].selected = true 
 	} 
 	
 	function FontSize_onchange() { 
 		var sz = edit_form.tbCE_FontSize.options[edit_form.tbCE_FontSize.selectedIndex].value; 
 		if( sz != 0 ){ 
 			edit_form.tbCE.ExecCommand(DECMD_SETFONTSIZE, OLECMDEXECOPT_DODEFAULT, sz); 
 		} 
 		edit_form.tbCE_FontSize.options[0].selected = true 
 	}
 	
</SCRIPT>

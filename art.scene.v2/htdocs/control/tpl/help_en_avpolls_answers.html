<h3>Apklausos atsakymai</h3>

<p>
Galimi atsakymai nurodytam klausimui. Vienà ið jø galës pasirinkti vartotojas.
</p>

<p>
Parametrai:

<ul>
	<li><b>Klausimo atsakymas</b> variantas, kurá bus galima pasirinkti atsakinëjant á klausimà.
	<li><b>Klausimas</b>, kuriam priskiriami atsakymo variantai.
</ul>

</p>
